server:
  port: 8089
  servlet:
    context-path: /example

spring:
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        # group: DEFAULT_GROUP
        password: nacos
        server-addr: 192.168.1.5:8848
        username: nacos
        # namespace: public

  dynamic:
    thread-pool:
      enable: true
      enable-banner: true
      check-state-interval: 3
      notify-platforms:
        - platform: 'WECHAT'
          secret-key: 1d307bfa-815f-4662-a2e5-99415e947bb8
        - platform: 'DING'
          secret-key: 56417ebba6a27ca352f0de77a2ae9da66d01f39610b5ee8a6033c60ef9071c55
      executors:
        - thread-pool-id: 'message-consume'
          core-pool-size: 1
          maximum-pool-size: 1
          queue-capacity: 1
          blocking-queue: 'LinkedBlockingQueue'
          rejected-handler: 'AbortPolicy'
          keep-alive-time: 6691
          allow-core-thread-time-out: true
          thread-name-prefix: 'message-consume'
          notify:
            is-alarm: true
            active-alarm: 80
            capacity-alarm: 80
            interval: 8
            receives:
              WECHAT: 'xxx' # Fill in the enterprise weChat userId
              DING: '15601166691' # phone

